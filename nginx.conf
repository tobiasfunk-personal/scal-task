worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Redirect HTTP to HTTPS
    server {
        listen 8080;
        server_name minikube.tofunk.net;
        return 301 https://$host$request_uri;
    }

    # HTTPS server with SSL and SSI enabled
    server {
        listen 8443 ssl;
        server_name minikube.tofunk.net;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Optional SSL settings for better security (can be adjusted)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            root /var/www/html;
            index index.html;
            ssi on;
        }
    }
}

